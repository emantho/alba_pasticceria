{% extends "pasticceria/base.html" %}
{% load static %}
{% block tittle %}Borrar Item{% endblock tittle%}
{% block css %}
<link rel="stylesheet" href="{% static "pasticceria/css/login.css" %}">
{% endblock css %}

{% block main %}

    <div class="main_div">
    
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <div class="form-item">
                    {{ form.as_div }}
                </div>
            </div>
            <button type="submit" class="btn-secondary btn">Login</button>
        </form>
    </div>

{% endblock main %}
